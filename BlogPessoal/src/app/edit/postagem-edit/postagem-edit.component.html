<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-segundary">Atualizar postagem</h1>
        </div>
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                  placeholder="Digite o  título">
              </div>
      
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="10"></textarea>
              </div>
      
              <div class="form-group">
                <label for="tema">Escolha um tema ou <a data-bs-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:
                </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (chamge)="findByIdTema()">
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
            </select>
              </div>
               
              <div class="d-flex justify-content-center">
              <button class="btn btn-danger mt-4" routerLink='/inicio'>Cancelar</button>
              <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
              </div>


        </div>
    </div>
</div>
